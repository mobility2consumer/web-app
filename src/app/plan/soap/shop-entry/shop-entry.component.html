<div class="row-entry">
  <div class="image">
    <img width="100px" src="assets/icons/store-color.svg">
  </div>
  <div class="text-section">
    <div class="name">{{shop.name}}</div>
    <div class="phone">{{shop.phone}}</div>
    <div class="time"><b>Datetime</b>: {{shop.time}}</div>
    <div class="start"><b>Departure Address</b>: {{shop.address}}</div>
    <div class="dest"><b>Destination Address</b>: {{shop.dest}}</div>
  </div>

</div>
