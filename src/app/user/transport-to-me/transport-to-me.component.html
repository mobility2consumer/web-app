<div class="container main-topic">
  <div class="text-container">
    <h1>Book the journey for someone</h1>
  </div>
  <mat-card class="main-content stores-container">
    <mat-vertical-stepper [linear]="false" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Let us know who we will trasport!</ng-template>
          <div class="form-row">
            <mat-form-field appearance="fill">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="First name" formControlName="firstName" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="Last name" formControlName="lastName" required>
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Contact Phone</mat-label>
              <input matInput placeholder="Contact Phone" formControlName="phone" required>
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field appearance="fill">
              <mat-label>Birthday</mat-label>
              <input matInput [matDatepicker]="picker" placeholder="Birthday" formControlName="birthday">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div>
            <button mat-raised-button matStepperNext color="accent">Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup" (load)="initialize_map()">
          <ng-template matStepLabel>Let us know the details of your journey</ng-template>
          <h2>Starting point</h2>
          <div id="map-start" class="map"></div>
          <h2 style="margin-top: 16px">Destination point</h2>
          <div id="map-dest" class="map"></div>
          <div style="margin-top: 8px">
            <button mat-raised-button matStepperPrevious color="accent" style="margin-right: 8px">Back</button>
            <button mat-raised-button matStepperNext color="accent">Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Confirm your order</ng-template>
        <a [routerLink]="['/user/orders']">
          <button mat-raised-button color="primary" style="margin-right: 8px">Confirm and Pay</button>
        </a>
        <div style="margin-top: 8px">
          <button mat-raised-button matStepperPrevious color="accent" style="margin-right: 8px">Back</button>
          <button mat-raised-button matStepperNext color="accent" (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </mat-card>
  <div ngClass.lt-md="blank-space"></div>

</div>
